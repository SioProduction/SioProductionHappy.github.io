<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>happy2</title>
  <link rel="icon" href="pic/friend.jpg" type="image/jpeg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('pic/pfon.jpg') center/cover no-repeat;
      font-family: 'Courier New', monospace;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Таймер + часы */
    #timer-block {
      position: absolute;
      top: 20px;
      left: 20px;
      background: black;
      border: 3px solid black;
      padding: 6px 10px;
      color: white;
      font-size: 14px;
      line-height: 1.3;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #clock-icon {
      width: 34px;
      height: 41px;
      image-rendering: pixelated;
    }

    /* Кнопка подключения */
    #connect-btn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #d0e4f7;
      border: 2px solid #1e5cb0;
      padding: 6px 16px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      z-index: 110;
    }

    /* Центральный блок */
    #main-block {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(90%, 700px);
      background: #d0e4f7;
      border: 4px solid #1e5cb0;
      padding: 16px;
      z-index: 10;
    }

    .section {
      margin-bottom: 16px;
    }

    .section:last-child { margin-bottom: 0; }

    .section h2 {
      margin-bottom: 8px;
      color: #000;
      font-size: 18px;
    }

    .section-content {
      font-size: 14px;
      color: #222;
      line-height: 1.4;
      cursor: default;
    }

    /* ——— ЧАТ ——— */
    #chat-header {
      position: fixed;
      bottom: 0;
      right: 20px;
      width: 560px;
      background: #aaa;
      color: black;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      border: 2px solid #888;
      border-bottom: none;
      z-index: 200;
    }

    #chat-body {
      position: fixed;
      bottom: 26px; /* сразу над заголовком */
      right: 20px;
      width: 560px;
      height: 250px;
      background: white;
      border: 2px solid #888;
      border-top: none;
      padding: 12px;
      font-size: 12px;
      color: black;
      z-index: 200;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    #chat-body.show {
      opacity: 1;
      visibility: visible;
    }

    #chat-contact {
      font-weight: bold;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <!-- Таймер -->
  <div id="timer-block">
    <div id="timer-text">
      <span id="date">2008-12-31</span><br>
      <span id="time">00:00:00</span>
    </div>
    <img id="clock-icon" src="pic/Clock.webp" alt="Clock">
  </div>

  <div id="connect-btn">Подключиться к сети</div>

  <!-- Основной блок -->
  <div id="main-block">
    <div class="section">
      <h2>FastForum</h2>
      <div class="section-content" data-default="Вы не подключены к сети!" data-hover="Подключитесь к сети перед тем как читать">Вы не подключены к сети!</div>
    </div>
    <div class="section">
      <h2>Музыка дня</h2>
      <div class="section-content" data-default="Вы не подключены к сети!" data-hover="Подключитесь к сети перед тем как слушать">Вы не подключены к сети!</div>
    </div>
    <div class="section">
      <h2>Новости дня</h2>
      <div class="section-content" data-default="Вы не подключены к сети!" data-hover="Подключитесь к сети перед тем как читать">Вы не подключены к сети!</div>
    </div>
  </div>

  <!-- ЧАТ -->
  <div id="chat-header">▼ CHAT</div>
  <div id="chat-body">
    <div id="chat-contact">???</div>
  </div>

  <script>
    // ——— ВРЕМЯ ———
    function mirrorDate(realDate) {
      const year = 2008;
      const mirroredMonth = 12 - realDate.getMonth();
      const day = realDate.getDate();
      const hour = (realDate.getHours() + 12) % 24;
      const minute = realDate.getMinutes();
      const second = realDate.getSeconds();
      const pad = n => String(n).padStart(2, '0');
      return {
        date: `2008-${pad(mirroredMonth)}-${pad(day)}`,
        time: `${pad(hour)}:${pad(minute)}:${pad(second)}`
      };
    }

    function updateTimer() {
      const now = new Date();
      const mirrored = mirrorDate(now);
      document.getElementById('date').textContent = mirrored.date;
      document.getElementById('time').textContent = mirrored.time;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // ——— Hover эффекты ———
    document.querySelectorAll('.section-content').forEach(el => {
      const def = el.dataset.default;
      const hover = el.dataset.hover;
      el.addEventListener('mouseenter', () => el.textContent = hover);
      el.addEventListener('mouseleave', () => el.textContent = def);
    });

    // ——— Click на FastForum ———
    document.querySelector('.section:nth-of-type(1) .section-content').addEventListener('click', function () {
      const orig = this.textContent;
      this.textContent = 'Подключитесь к сети перед тем как читать';
      setTimeout(() => this.textContent = this.dataset.default, 2000);
    });

    // ——— Чат ———
    const chatHeader = document.getElementById('chat-header');
    const chatBody = document.getElementById('chat-body');

    chatHeader.addEventListener('click', function () {
      if (chatBody.classList.contains('show')) {
        chatBody.classList.remove('show');
        chatHeader.textContent = '▼ CHAT';
      } else {
        chatBody.classList.add('show');
        chatHeader.textContent = '▲ CHAT';
      }
    });

    // ——— Код Конами ———
    let konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]; // ↑↑↓↓←→←→B A
    let konamiIndex = 0;

    document.addEventListener('keydown', function (e) {
      if (e.keyCode === konamiCode[konamiIndex]) {
        konamiIndex++;
        if (konamiIndex === konamiCode.length) {
          // Меняем фон на 1222.jpg — один раз, навсегда
          document.body.style.backgroundImage = "url('pic/1222.jpg')";
          document.body.style.backgroundSize = "100% 100%";
          document.body.style.backgroundRepeat = "no-repeat";
          document.body.style.backgroundAttachment = "scroll";
          konamiIndex = 0;
        }
      } else {
        konamiIndex = 0;
      }
    });

    // ——— Кнопка подключения ———
    document.getElementById('connect-btn').addEventListener('click', function () {
      // Заглушка
    });
  </script>

</body>
</html>
