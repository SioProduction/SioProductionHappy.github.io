<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('pic/pfon.jpg') center/cover no-repeat fixed;
      font-family: 'Courier New', monospace;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Стикер времени */
    #timer-sticker {
      position: absolute;
      top: 20px;
      left: 20px;
      background: black;
      border: 3px solid black;
      padding: 6px 10px;
      color: white;
      font-size: 14px;
      line-height: 1.3;
      z-index: 100;
    }

    /* Часы рядом */
    #clock-icon {
      position: absolute;
      top: 22px;
      left: 104px;
      width: 69px;
      height: 82px;
      image-rendering: pixelated;
      z-index: 100;
    }

    /* Центральный баннер */
    #banner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 520px;
      background: #d0e4f7;
      border: 4px solid #1e5cb0;
      padding: 16px;
      font-size: 16px;
      text-align: center;
      z-index: 10;
    }

    /* Мини-окно */
    #mini-window-toggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 180px;
      background: #aaa;
      color: black;
      text-align: center;
      padding: 5px 0;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
      z-index: 200;
    }

    #mini-window-content {
      position: absolute;
      bottom: 45px;
      right: 20px;
      width: 180px;
      height: 110px;
      background: white;
      border: 2px solid #888;
      padding: 8px;
      font-size: 12px;
      display: none;
      color: black;
      z-index: 200;
    }
  </style>
</head>
<body>

  <div id="timer-sticker">
    <span id="date">2008-12-31</span><br>
    <span id="time">00:00</span>
  </div>
  <img id="clock-icon" src="pic/Clock.webp" alt="Clock">

  <div id="banner">
    [HORROR OLD WEB // HAPPY2]
  </div>

  <div id="mini-window-toggle">▼ MINI WINDOW</div>
  <div id="mini-window-content">
    Hidden content.<br>
    Click header to hide.
  </div>

  <script>
    function mirrorDate(realDate) {
      const year = 2008;

      // Зеркальный месяц: январь (0) ↔ декабрь (11) → 11 - месяц
      const mirroredMonthIndex = 11 - realDate.getMonth();
      const mirroredMonth = mirroredMonthIndex + 1; // 1–12

      // Определяем, сколько дней в зеркальном месяце (в 2008 — високосный!)
      const daysInMirroredMonth = new Date(2008, mirroredMonthIndex + 1, 0).getDate();

      // Зеркальный день: 1 ↔ 31, 2 ↔ 30 → 32 - день, но не больше, чем дней в месяце
      let mirroredDay = 32 - realDate.getDate();
      if (mirroredDay < 1) mirroredDay = 1;
      if (mirroredDay > daysInMirroredMonth) mirroredDay = daysInMirroredMonth;

      // Время
      const mirroredHour = 23 - realDate.getHours();
      const mirroredMinute = 59 - realDate.getMinutes();

      const pad = n => String(n).padStart(2, '0');

      return {
        date: `2008-${pad(mirroredMonth)}-${pad(mirroredDay)}`,
        time: `${pad(mirroredHour)}:${pad(mirroredMinute)}`
      };
    }

    function updateTimer() {
      const now = new Date();
      const mirrored = mirrorDate(now);
      document.getElementById('date').textContent = mirrored.date;
      document.getElementById('time').textContent = mirrored.time;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // Переключение мини-окна
    document.getElementById('mini-window-toggle').addEventListener('click', function () {
      const content = document.getElementById('mini-window-content');
      if (content.style.display === 'none' || content.style.display === '') {
        content.style.display = 'block';
        this.textContent = '▲ MINI WINDOW';
      } else {
        content.style.display = 'none';
        this.textContent = '▼ MINI WINDOW';
      }
    });
  </script>

</body>
</html>
