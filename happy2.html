<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>happy2</title>
  <link rel="icon" href="pic/friend.jpg" type="image/jpeg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('pic/pfon.jpg') center/cover no-repeat;
      font-family: 'Courier New', monospace;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Таймер + часы */
    #timer-block {
      position: absolute;
      top: 20px;
      left: 20px;
      background: black;
      border: 3px solid black;
      padding: 6px 10px;
      color: white;
      font-size: 14px;
      line-height: 1.3;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #clock-icon {
      width: 34px;
      height: 41px;
      image-rendering: pixelated;
    }

    /* Кнопка подключения */
    #connect-btn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #d0e4f7;
      border: 2px solid #1e5cb0;
      padding: 6px 16px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      z-index: 110;
    }

    /* Центральный блок */
    #main-block {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(90%, 700px);
      background: #d0e4f7;
      border: 4px solid #1e5cb0;
      padding: 16px;
      z-index: 10;
    }

    .section {
      margin-bottom: 16px;
    }

    .section:last-child { margin-bottom: 0; }

    .section h2 {
      margin-bottom: 8px;
      color: #000;
      font-size: 18px;
    }

    .section-content {
      font-size: 14px;
      color: #222;
      line-height: 1.4;
      cursor: default;
    }

    /* ——— ЧАТ ——— */
    #chat-header {
      position: fixed;
      bottom: 0;
      right: 20px;
      width: 560px;
      background: #aaa;
      color: black;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      border: 2px solid #888;
      border-bottom: none;
      z-index: 200;
    }

    /* ——— ХОРРОР-РЕЖИМ ——— */
    body.horror-mode #main-block {
      background: black !important;
      border-color: red !important;
    }

    body.horror-mode .section h2 {
      color: red !important;
    }

    body.horror-mode .section-content {
      color: red !important;
    }

    body.horror-mode #chat-header {
      background: black !important;
      color: red !important;
      border-color: red !important;
    }

    body.horror-mode #timer-block {
      background: black !important;
      color: red !important;
      border-color: red !important;
    }

    body.horror-mode #connect-btn {
      background: black !important;
      color: red !important;
      border-color: red !important;
    }

    /* Затемнение */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0.8;
      z-index: 9999;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    /* Глитч-изображения */
    .glitch-img {
      position: fixed;
      z-index: 99999;
      pointer-events: none;
      animation: glitch-shake-hard 0.5s ease-in-out;
    }

    @keyframes glitch-shake-hard {
      0% { transform: scale(1) rotate(0deg) translate(0,0); }
      25% { transform: scale(1.2) rotate(10deg) translate(5px, -5px); }
      50% { transform: scale(1) rotate(-10deg) translate(-5px, 5px); }
      75% { transform: scale(1.2) rotate(5deg) translate(3px, 3px); }
      100% { transform: scale(1) rotate(0deg) translate(0,0); }
    }

    /* Полноэкранное окно чата */
    #full-chat-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 99998;
      display: none;
      cursor: pointer;
    }

    #full-chat-modal img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Таймер -->
  <div id="timer-block">
    <div id="timer-text">
      <span id="date">2008-12-31</span><br>
      <span id="time">00:00:00</span>
    </div>
    <img id="clock-icon" src="pic/Clock.webp" alt="Clock">
  </div>

  <div id="connect-btn">Подключиться к сети</div>

  <!-- Основной блок -->
  <div id="main-block">
    <div class="section">
      <h2>FastForum</h2>
      <div class="section-content" data-default="Вы не подключены к сети!" data-hover="Подключитесь к сети перед тем как читать">Вы не подключены к сети!</div>
    </div>
    <div class="section">
      <h2>Музыка дня</h2>
      <div class="section-content" data-default="Вы не подключены к сети!" data-hover="Подключитесь к сети перед тем как слушать">Вы не подключены к сети!</div>
    </div>
    <div class="section">
      <h2>Новости дня</h2>
      <div class="section-content" data-default="Вы не подключены к сети!" data-hover="Подключитесь к сети перед тем как читать">Вы не подключены к сети!</div>
    </div>
  </div>

  <!-- ЧАТ (заголовок) -->
  <div id="chat-header">▼ CHAT</div>

  <!-- Затемнение -->
  <div id="overlay" style="display: none;"></div>

  <!-- Аудио -->
  <audio id="horror-audio" src="audio/wowowow.mp3" loop></audio>

  <!-- Полноэкранное окно чата -->
  <div id="full-chat-modal">
    <img src="pic/hahaha4.jpg" alt="Full Chat">
  </div>

  <script>
    // ——— ВРЕМЯ ———
    function mirrorDate(realDate) {
      const year = 2008;
      const mirroredMonth = 12 - realDate.getMonth();
      const day = realDate.getDate();
      const hour = (realDate.getHours() + 12) % 24;
      const minute = realDate.getMinutes();
      const second = realDate.getSeconds();
      const pad = n => String(n).padStart(2, '0');
      return {
        date: `2008-${pad(mirroredMonth)}-${pad(day)}`,
        time: `${pad(hour)}:${pad(minute)}:${pad(second)}`
      };
    }

    function updateTimer() {
      const now = new Date();
      const mirrored = mirrorDate(now);
      document.getElementById('date').textContent = mirrored.date;
      document.getElementById('time').textContent = mirrored.time;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // ——— Hover эффекты ———
    document.querySelectorAll('.section-content').forEach(el => {
      const def = el.dataset.default;
      const hover = el.dataset.hover;
      el.addEventListener('mouseenter', () => el.textContent = hover);
      el.addEventListener('mouseleave', () => el.textContent = def);
    });

    // ——— Click на FastForum ———
    document.querySelector('.section:nth-of-type(1) .section-content').addEventListener('click', function () {
      const orig = this.textContent;
      this.textContent = 'Подключитесь к сети перед тем как читать';
      setTimeout(() => this.textContent = this.dataset.default, 2000);
    });

    // ——— Чат ———
    const chatHeader = document.getElementById('chat-header');
    const fullChatModal = document.getElementById('full-chat-modal');

    chatHeader.addEventListener('click', function () {
      if (fullChatModal.style.display === 'block') {
        fullChatModal.style.display = 'none';
        chatHeader.textContent = '▼ CHAT';
      } else {
        fullChatModal.style.display = 'block';
        chatHeader.textContent = '▲ CHAT';
      }
    });

    // Закрытие по клику
    fullChatModal.addEventListener('click', function () {
      this.style.display = 'none';
      chatHeader.textContent = '▼ CHAT';
    });

    // Закрытие по Esc
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Escape' && fullChatModal.style.display === 'block') {
        fullChatModal.style.display = 'none';
        chatHeader.textContent = '▼ CHAT';
      }
    });

    // ——— Код Конами ———
    let konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]; // ↑↑↓↓←→←→B A
    let konamiIndex = 0;

    document.addEventListener('keydown', function (e) {
      if (e.keyCode === konamiCode[konamiIndex]) {
        konamiIndex++;
        if (konamiIndex === konamiCode.length) {
          // Меняем фон
          document.body.style.backgroundImage = "url('pic/1222.jpg')";
          document.body.style.backgroundSize = "100% 100%";
          document.body.style.backgroundRepeat = "no-repeat";

          // Включаем хоррор-режим
          document.body.classList.add('horror-mode');

          // Затемнение
          const overlay = document.getElementById('overlay');
          overlay.style.display = 'block';
          overlay.style.opacity = '0.8';

          setTimeout(() => {
            overlay.style.opacity = '0';
            setTimeout(() => {
              overlay.style.display = 'none';
            }, 300);
          }, 3000);

          // Запускаем звук
          const audio = document.getElementById('horror-audio');
          audio.play().catch(e => {
            console.log("Audio play failed:", e);
            alert("Звук не может быть воспроизведён. Попробуйте разрешить звук в браузере.");
          });

          // Разрешаем скроллинг
          document.body.style.overflow = 'auto';
          document.body.style.height = 'auto';
          document.body.style.minHeight = '100vh';

          // Запускаем глитч-изображения каждые 10 секунд
          setInterval(() => {
            const images = [
              'pic/hahah2.jpg',
              'pic/haha1.png',
              'pic/hahaha3.png'
            ];
            const img = document.createElement('img');
            img.src = images[Math.floor(Math.random() * images.length)];
            img.className = 'glitch-img';
            img.style.width = Math.random() * 200 + 100 + 'px';
            img.style.top = Math.random() * window.innerHeight + 'px';
            img.style.left = Math.random() * window.innerWidth + 'px';
            img.style.transform = 'scale(1.2) rotate(10deg)';
            document.body.appendChild(img);
            setTimeout(() => {
              img.remove();
            }, 1500);
          }, 10000);

          // Меняем текст на японский
          document.getElementById('connect-btn').textContent = 'ネットに接続';
          document.querySelector('.section:nth-of-type(1) h2').textContent = 'ファストフォーラム';
          document.querySelector('.section:nth-of-type(2) h2').textContent = '今日の音楽';
          document.querySelector('.section:nth-of-type(3) h2').textContent = '今日のニュース';

          document.querySelectorAll('.section-content').forEach(el => {
            el.dataset.default_jp = 'ネットに接続されていません！';
            el.dataset.hover_jp = el.dataset.hover.includes('читать') ? '読む前にネットに接続してください' : '聴く前にネットに接続してください';
            el.textContent = el.dataset.default_jp;
            el.addEventListener('mouseenter', () => el.textContent = el.dataset.hover_jp);
            el.addEventListener('mouseleave', () => el.textContent = el.dataset.default_jp);
          });

          chatHeader.textContent = '▼ チャット'; // Изменяем текст кнопки

          // При клике — открываем полноэкранное окно
          chatHeader.removeEventListener('click', function(){}); // Убираем старый обработчик
          chatHeader.addEventListener('click', function () {
            if (fullChatModal.style.display === 'block') {
              fullChatModal.style.display = 'none';
              chatHeader.textContent = '▼ チャット';
            } else {
              fullChatModal.style.display = 'block';
              chatHeader.textContent = '▲ チャット';
            }
          });

          konamiIndex = 0;
        }
      } else {
        konamiIndex = 0;
      }
    });

    // ——— Кнопка подключения ———
    document.getElementById('connect-btn').addEventListener('click', function () {
      // Заглушка
    });
  </script>

</body>
</html>
