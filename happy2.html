<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>happy2</title>
  <link rel="icon" href="pic/friend.jpg" type="image/jpeg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('pic/pfon.jpg') center/cover no-repeat;
      font-family: 'Courier New', monospace;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Таймер + часы */
    #timer-block {
      position: absolute;
      top: 20px;
      left: 20px;
      background: black;
      border: 3px solid black;
      padding: 6px 10px;
      color: white;
      font-size: 14px;
      line-height: 1.3;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #clock-icon {
      width: 34px;
      height: 41px;
      image-rendering: pixelated;
    }

    /* Кнопка подключения */
    #connect-btn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #d0e4f7;
      border: 2px solid #1e5cb0;
      padding: 6px 16px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      z-index: 110;
    }

    /* Центральный блок */
    #main-block {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(90%, 700px);
      background: #d0e4f7;
      border: 4px solid #1e5cb0;
      padding: 16px;
      z-index: 10;
    }

    .section {
      margin-bottom: 16px;
    }

    .section:last-child { margin-bottom: 0; }

    .section h2 {
      margin-bottom: 8px;
      color: #000;
      font-size: 18px;
    }

    .section-content {
      font-size: 14px;
      color: #222;
      line-height: 1.4;
      cursor: default;
    }

    /* ——— ЧАТ ——— */
    #chat-header {
      position: fixed;
      bottom: 0;
      right: 20px;
      width: 560px;
      background: #aaa;
      color: black;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      border: 2px solid #888;
      border-bottom: none;
      z-index: 200;
    }

    #chat-body {
      position: fixed;
      bottom: 26px;
      right: 20px;
      width: 560px;
      height: 270px;
      background: white;
      border: 2px solid #888;
      padding: 12px;
      font-size: 12px;
      color: black;
      z-index: 200;
      display: none;
    }

    #chat-body.show {
      display: block;
    }

    /* Структура внутри чата */
    .chat-header-line {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .avatar-placeholder {
      width: 60px;
      height: 60px;
      background: #eee;
      border: 1px dashed #999;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: #666;
    }

    .contact-name {
      font-weight: bold;
      font-size: 14px;
    }

    .divider {
      border-top: 1px solid #ccc;
      margin: 12px 0;
    }

    .chat-status {
      text-align: center;
      font-size: 14px;
      color: #222;
      margin-top: 10px;
    }

    /* ——— ХОРРОР-РЕЖИМ ——— */
    body.horror-mode #main-block {
      background: black !important;
      border-color: red !important;
    }

    body.horror-mode .section h2 {
      color: red !important;
    }

    body.horror-mode .section-content {
      color: red !important;
    }

    body.horror-mode #chat-header {
      background: black !important;
      color: red !important;
      border-color: red !important;
    }

    body.horror-mode #chat-body {
      background: black !important;
      color: red !important;
      border-color: red !important;
    }

    body.horror-mode #timer-block {
      background: black !important;
      color: red !important;
      border-color: red !important;
    }

    body.horror-mode #connect-btn {
      background: black !important;
      color: red !important;
      border-color: red !important;
    }

    /* Затемнение */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0.8;
      z-index: 9999;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    /* Глитч-изображения */
    .glitch-img {
      position: fixed;
      z-index: 99999;
      pointer-events: none;
      animation: glitch-shake 0.5s ease-in-out;
    }

    @keyframes glitch-shake {
      0% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(5deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
  </style>
</head>
<body>

  <!-- Таймер -->
  <div id="timer-block">
    <div id="timer-text">
      <span id="date">2008-12-31</span><br>
      <span id="time">00:00:00</span>
    </div>
    <img id="clock-icon" src="pic/Clock.webp" alt="Clock">
  </div>

  <div id="connect-btn">ネットに接続</div>

  <!-- Основной блок -->
  <div id="main-block">
    <div class="section">
      <h2>ファストフォーラム</h2>
      <div class="section-content" data-default="ネットに接続されていません！" data-hover="読む前にネットに接続してください">ネットに接続されていません！</div>
    </div>
    <div class="section">
      <h2>今日の音楽</h2>
      <div class="section-content" data-default="ネットに接続されていません！" data-hover="聴く前にネットに接続してください">ネットに接続されていません！</div>
    </div>
    <div class="section">
      <h2>今日のニュース</h2>
      <div class="section-content" data-default="ネットに接続されていません！" data-hover="読む前にネットに接続してください">ネットに接続されていません！</div>
    </div>
  </div>

  <!-- ЧАТ -->
  <div id="chat-header">▼ チャット</div>
  <div id="chat-body">
    <div class="chat-header-line">
      <div class="avatar-placeholder">アバター</div>
      <div class="contact-name">???</div>
    </div>
    <div class="divider"></div>
    <div class="chat-status" id="chat-status">ネットに接続されていません！</div>
  </div>

  <!-- Затемнение -->
  <div id="overlay" style="display: none;"></div>

  <!-- Аудио -->
  <audio id="horror-audio" src="pic/wowowow.mp3" loop></audio>

  <script>
    // ——— ВРЕМЯ ———
    function mirrorDate(realDate) {
      const year = 2008;
      const mirroredMonth = 12 - realDate.getMonth();
      const day = realDate.getDate();
      const hour = (realDate.getHours() + 12) % 24;
      const minute = realDate.getMinutes();
      const second = realDate.getSeconds();
      const pad = n => String(n).padStart(2, '0');
      return {
        date: `2008-${pad(mirroredMonth)}-${pad(day)}`,
        time: `${pad(hour)}:${pad(minute)}:${pad(second)}`
      };
    }

    function updateTimer() {
      const now = new Date();
      const mirrored = mirrorDate(now);
      document.getElementById('date').textContent = mirrored.date;
      document.getElementById('time').textContent = mirrored.time;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // ——— Hover эффекты ———
    document.querySelectorAll('.section-content').forEach(el => {
      const def = el.dataset.default;
      const hover = el.dataset.hover;
      el.addEventListener('mouseenter', () => el.textContent = hover);
      el.addEventListener('mouseleave', () => el.textContent = def);
    });

    // ——— Click на FastForum ———
    document.querySelector('.section:nth-of-type(1) .section-content').addEventListener('click', function () {
      const orig = this.textContent;
      this.textContent = '読む前にネットに接続してください';
      setTimeout(() => this.textContent = this.dataset.default, 2000);
    });

    // ——— Чат ———
    const chatHeader = document.getElementById('chat-header');
    const chatBody = document.getElementById('chat-body');
    const chatStatus = document.getElementById('chat-status');

    chatHeader.addEventListener('click', function () {
      if (chatBody.classList.contains('show')) {
        chatBody.classList.remove('show');
        chatHeader.textContent = '▼ チャット';
      } else {
        chatBody.classList.add('show');
        chatHeader.textContent = '▲ チャット';
      }
    });

    // ——— Hover на статус ———
    chatStatus.addEventListener('mouseenter', function () {
      this.textContent = 'チャットに参加するには接続してください';
    });

    chatStatus.addEventListener('mouseleave', function () {
      this.textContent = 'ネットに接続されていません！';
    });

    // ——— Код Конами ———
    let konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]; // ↑↑↓↓←→←→B A
    let konamiIndex = 0;

    document.addEventListener('keydown', function (e) {
      if (e.keyCode === konamiCode[konamiIndex]) {
        konamiIndex++;
        if (konamiIndex === konamiCode.length) {
          // Меняем фон
          document.body.style.backgroundImage = "url('pic/1222.jpg')";
          document.body.style.backgroundSize = "100% 100%";
          document.body.style.backgroundRepeat = "no-repeat";

          // Включаем хоррор-режим
          document.body.classList.add('horror-mode');

          // Затемнение
          const overlay = document.getElementById('overlay');
          overlay.style.display = 'block';
          overlay.style.opacity = '0.8';

          setTimeout(() => {
            overlay.style.opacity = '0';
            setTimeout(() => {
              overlay.style.display = 'none';
            }, 300);
          }, 3000);

          // Запускаем звук
          const audio = document.getElementById('horror-audio');
          audio.play().catch(e => console.log("Audio play failed:", e));

          // Разрешаем скроллинг
          document.body.style.overflow = 'auto';
          document.body.style.height = 'auto';
          document.body.style.minHeight = '100vh';

          // Запускаем глитч-изображения каждые 10 секунд
          setInterval(() => {
            const images = [
              'pic/hahah2.jpg',
              'pic/haha1.png',
              'pic/hahaha3.png'
            ];
            const img = document.createElement('img');
            img.src = images[Math.floor(Math.random() * images.length)];
            img.className = 'glitch-img';
            img.style.width = Math.random() * 200 + 100 + 'px';
            img.style.top = Math.random() * window.innerHeight + 'px';
            img.style.left = Math.random() * window.innerWidth + 'px';
            img.style.transform = 'scale(1.1) rotate(5deg)';
            document.body.appendChild(img);
            setTimeout(() => {
              img.remove();
            }, 1500);
          }, 10000);

          konamiIndex = 0;
        }
      } else {
        konamiIndex = 0;
      }
    });

    // ——— Кнопка подключения ———
    document.getElementById('connect-btn').addEventListener('click', function () {
      // Заглушка
    });
  </script>

</body>
</html>
