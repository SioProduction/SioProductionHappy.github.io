<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>happy2</title>

  <!-- Favicon -->
  <link rel="icon" href="pic/friend.jpg" type="image/jpeg">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('pic/pfon.jpg') center/cover no-repeat;
      font-family: 'Courier New', monospace;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Объединённый блок: дата + время + часы */
    #timer-block {
      position: absolute;
      top: 20px;
      left: 20px;
      background: black;
      border: 3px solid black;
      padding: 6px 10px;
      color: white;
      font-size: 14px;
      line-height: 1.3;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #timer-text {
      white-space: nowrap;
    }

    #clock-icon {
      width: 69px;
      height: 82px;
      image-rendering: pixelated;
      display: block;
    }

    /* Три окна по центру (как на 4chan) */
    .chan-window {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(90%, 800px);
      background: #d0e4f7;
      border: 4px solid #1e5cb0;
      padding: 12px;
      margin-bottom: 10px;
      text-align: center;
      z-index: 10;
    }

    .chan-window h2 {
      margin: 0 0 8px 0;
      font-size: 18px;
      color: #000;
    }

    .chan-window-content {
      font-size: 14px;
      color: #222;
      text-align: left;
      padding: 8px;
      background: #f0f8ff;
      border: 1px dashed #888;
      min-height: 40px;
    }

    /* Мини-окно-чат (справа снизу) */
    #mini-window-toggle {
      position: absolute;
      bottom: -40px; /* спрятано за экраном */
      right: 20px;
      width: 400px;
      background: #aaa;
      color: black;
      text-align: center;
      padding: 8px 0;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      z-index: 200;
      transition: bottom 0.3s ease;
    }

    #mini-window-content {
      position: absolute;
      bottom: -150px; /* спрятано за экраном */
      right: 20px;
      width: 400px;
      height: 150px;
      background: white;
      border: 2px solid #888;
      padding: 8px;
      font-size: 12px;
      color: black;
      z-index: 200;
      transition: bottom 0.3s ease;
    }

    #mini-window-toggle.active {
      bottom: 20px;
    }

    #mini-window-content.active {
      bottom: 45px;
    }
  </style>
</head>
<body>

  <!-- Объединённый блок: дата + время + часы -->
  <div id="timer-block">
    <div id="timer-text">
      <span id="date">2008-12-31</span><br>
      <span id="time">00:00:00</span>
    </div>
    <img id="clock-icon" src="pic/Clock.webp" alt="Clock">
  </div>

  <!-- Окно 1: Offline -->
  <div class="chan-window" style="top: 30%">
    <h2>Offline</h2>
    <div class="chan-window-content">
      <!-- Сюда позже можно вставить новости -->
    </div>
  </div>

  <!-- Окно 2: Пустое -->
  <div class="chan-window" style="top: 50%">
    <h2>...</h2>
    <div class="chan-window-content">
      [Content Placeholder]
    </div>
  </div>

  <!-- Окно 3: CHAT (заголовок) -->
  <div class="chan-window" style="top: 70%">
    <h2>CHAT</h2>
    <div class="chan-window-content">
      <div id="chat-placeholder">Вы Offline.<br><a id="connect-link">Подключиться к сети?</a></div>
    </div>
  </div>

  <!-- Выдвижной чат справа снизу -->
  <div id="mini-window-toggle">▼ CHAT</div>
  <div id="mini-window-content">
    <!-- Пустое окно — юзер offline -->
  </div>

  <script>
    function mirrorDate(realDate) {
      const year = 2008;

      // Месяц: зеркальный (1 ↔ 12, 2 ↔ 11, ...)
      const mirroredMonthIndex = 11 - realDate.getMonth(); // 0–11 → зеркало
      const mirroredMonth = mirroredMonthIndex + 1; // 1–12

      // День: такой же, как у пользователя
      const day = realDate.getDate();

      // Час: +12 часов (модуль 24)
      let hour = (realDate.getHours() + 12) % 24;

      // Минуты и секунды: без изменений
      const minute = realDate.getMinutes();
      const second = realDate.getSeconds();

      const pad = n => String(n).padStart(2, '0');

      return {
        date: `2008-${pad(mirroredMonth)}-${pad(day)}`,
        time: `${pad(hour)}:${pad(minute)}:${pad(second)}`
      };
    }

    function updateTimer() {
      const now = new Date();
      const mirrored = mirrorDate(now);
      document.getElementById('date').textContent = mirrored.date;
      document.getElementById('time').textContent = mirrored.time;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // Переключение мини-окна-чата с анимацией
    const toggle = document.getElementById('mini-window-toggle');
    const content = document.getElementById('mini-window-content');

    toggle.addEventListener('click', function () {
      if (toggle.classList.contains('active')) {
        toggle.classList.remove('active');
        content.classList.remove('active');
        this.textContent = '▼ CHAT';
      } else {
        toggle.classList.add('active');
        content.classList.add('active');
        this.textContent = '▲ CHAT';
      }
    });

    // Обработчик для ссылки
    document.getElementById('connect-link').addEventListener('click', function () {
      alert("Сеть недоступна. Вы остались в офлайн.");
    });
  </script>

</body>
</html>
