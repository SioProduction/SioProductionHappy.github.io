<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>happy2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('pic/pfon.jpg') center/cover no-repeat fixed;
      font-family: 'Courier New', monospace;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Стикер времени */
    #timer-sticker {
      position: absolute;
      top: 20px;
      left: 20px;
      background: black;
      border: 3px solid black;
      padding: 6px 10px;
      color: white;
      font-size: 14px;
      line-height: 1.3;
      z-index: 100;
    }

    /* Часы в чёрной рамке */
    #clock-container {
      position: absolute;
      top: 22px;
      left: 124px; /* сдвинуто правее */
      width: 46px;  /* 69 / 1.5 ≈ 46 */
      height: 55px; /* 82 / 1.5 ≈ 55 */
      border: 2px solid black;
      background: black;
      z-index: 100;
      image-rendering: pixelated;
    }

    #clock-icon {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Широкий баннер-плашка (как на 4chan) */
    #news-panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(90%, 800px);
      background: #d0e4f7;
      border: 4px solid #1e5cb0;
      padding: 12px;
      text-align: center;
      z-index: 10;
    }

    #news-panel h2 {
      margin-bottom: 10px;
      font-size: 20px;
      color: #000;
    }

    #news-content {
      font-size: 14px;
      color: #222;
      text-align: left;
      padding: 8px;
      background: #f0f8ff;
      border: 1px dashed #888;
      min-height: 60px;
    }

    /* Мини-окно (чат) */
    #mini-window-toggle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 180px;
      background: #aaa;
      color: black;
      text-align: center;
      padding: 5px 0;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
      z-index: 200;
    }

    #mini-window-content {
      position: absolute;
      bottom: 45px;
      right: 20px;
      width: 180px;
      height: 100px;
      background: white;
      border: 2px solid #888;
      padding: 8px;
      font-size: 12px;
      color: black;
      display: none;
      z-index: 200;
    }

    #mini-window-content a {
      color: #0000ee;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Таймер -->
  <div id="timer-sticker">
    <span id="date">2008-12-31</span><br>
    <span id="time">00:00:00</span>
  </div>

  <!-- Часы в чёрной рамке -->
  <div id="clock-container">
    <img id="clock-icon" src="pic/Clock.webp" alt="Clock">
  </div>

  <!-- Широкий новостной баннер -->
  <div id="news-panel">
    <h2>Offline</h2>
    <div id="news-content">
      <!-- Сюда позже можно вставить новости -->
    </div>
  </div>

  <!-- Мини-окно-чат -->
  <div id="mini-window-toggle">▼ CHAT</div>
  <div id="mini-window-content">
    Вы Offline.<br><br>
    <a id="connect-link">Подключиться к сети?</a>
  </div>

  <script>
    function mirrorDate(realDate) {
      const year = 2008;
      const mirroredMonthIndex = 11 - realDate.getMonth(); // 0–11 → зеркало
      const mirroredMonth = mirroredMonthIndex + 1;
      const daysInMirroredMonth = new Date(2008, mirroredMonthIndex + 1, 0).getDate();
      let mirroredDay = 32 - realDate.getDate();
      mirroredDay = Math.max(1, Math.min(mirroredDay, daysInMirroredMonth));
      const mirroredHour = 23 - realDate.getHours();
      const mirroredMinute = 59 - realDate.getMinutes();
      const mirroredSecond = 59 - realDate.getSeconds();
      const pad = n => String(n).padStart(2, '0');
      return {
        date: `2008-${pad(mirroredMonth)}-${pad(mirroredDay)}`,
        time: `${pad(mirroredHour)}:${pad(mirroredMinute)}:${pad(mirroredSecond)}`
      };
    }

    function updateTimer() {
      const now = new Date();
      const mirrored = mirrorDate(now);
      document.getElementById('date').textContent = mirrored.date;
      document.getElementById('time').textContent = mirrored.time;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // Переключение чата
    document.getElementById('mini-window-toggle').addEventListener('click', function () {
      const content = document.getElementById('mini-window-content');
      if (content.style.display === 'none' || content.style.display === '') {
        content.style.display = 'block';
        this.textContent = '▲ CHAT';
      } else {
        content.style.display = 'none';
        this.textContent = '▼ CHAT';
      }
    });

    // "Подключиться к сети?" — заглушка (можно позже добавить glitch-эффект)
    document.getElementById('connect-link').addEventListener('click', function () {
      // Ничего не происходит — вы в оффлайне навсегда
    });
  </script>

</body>
</html>
