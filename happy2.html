<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>happy2</title>
  <link rel="icon" href="pic/friend.jpg" type="image/jpeg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('pic/pfon.jpg') center/cover no-repeat;
      font-family: 'Courier New', monospace;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Таймер + часы */
    #timer-block {
      position: absolute;
      top: 20px;
      left: 20px;
      background: black;
      border: 3px solid black;
      padding: 6px 10px;
      color: white;
      font-size: 14px;
      line-height: 1.3;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #clock-icon {
      width: 34px;
      height: 41px;
      image-rendering: pixelated;
    }

    /* Кнопка подключения — сверху по центру */
    #connect-btn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #d0e4f7;
      border: 2px solid #1e5cb0;
      padding: 6px 16px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      z-index: 110;
    }

    /* Три центральных блока */
    .block {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: min(90%, 700px);
      background: #d0e4f7;
      border: 4px solid #1e5cb0;
      padding: 14px;
      text-align: center;
      z-index: 10;
    }

    .block h2 {
      margin-bottom: 10px;
      color: #000;
      font-size: 18px;
    }

    .block-content {
      font-size: 14px;
      color: #222;
      line-height: 1.4;
    }

    #block1 { top: 25%; }
    #block2 { top: 50%; }
    #block3 { top: 75%; }

    /* Кнопка чата — справа снизу, только заголовок виден */
    #chat-toggle {
      position: fixed;
      bottom: 0;
      right: 20px;
      width: 400px;
      background: #aaa;
      color: black;
      text-align: center;
      padding: 8px 0;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      z-index: 200;
    }

    #chat-content {
      position: fixed;
      bottom: 26px;
      right: 20px;
      width: 400px;
      height: 150px;
      background: white;
      border: 2px solid #888;
      padding: 12px;
      font-size: 12px;
      color: black;
      z-index: 200;
      transform: translateY(150px); /* скрыт под экраном */
      transition: transform 0.3s ease;
    }

    #chat-content.open {
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- Таймер + часы -->
  <div id="timer-block">
    <div id="timer-text">
      <span id="date">2008-12-31</span><br>
      <span id="time">00:00:00</span>
    </div>
    <img id="clock-icon" src="pic/Clock.webp" alt="Clock">
  </div>

  <!-- Кнопка подключения — сверху по центру -->
  <div id="connect-btn">Подключиться к сети</div>

  <!-- Блок 1: FastForum -->
  <div class="block" id="block1">
    <h2>FastForum</h2>
    <div class="block-content" id="forum-text">Вы не подключены к сети!</div>
  </div>

  <!-- Блок 2: Музыка дня -->
  <div class="block" id="block2">
    <h2>Музыка дня</h2>
    <div class="block-content">Вы не подключены к сети!</div>
  </div>

  <!-- Блок 3: Новости дня -->
  <div class="block" id="block3">
    <h2>Новости дня</h2>
    <div class="block-content">Вы не подключены к сети!</div>
  </div>

  <!-- Кнопка чата (справа снизу) -->
  <div id="chat-toggle">▼ CHAT</div>
  <div id="chat-content">
    <!-- Пусто — вы offline -->
  </div>

  <script>
    // ——— ВРЕМЯ ———
    function mirrorDate(realDate) {
      const year = 2008;
      const mirroredMonth = 12 - realDate.getMonth(); // 1 ↔ 12, 2 ↔ 11...
      const day = realDate.getDate();
      const hour = (realDate.getHours() + 12) % 24;
      const minute = realDate.getMinutes();
      const second = realDate.getSeconds();
      const pad = n => String(n).padStart(2, '0');
      return {
        date: `2008-${pad(mirroredMonth)}-${pad(day)}`,
        time: `${pad(hour)}:${pad(minute)}:${pad(second)}`
      };
    }

    function updateTimer() {
      const now = new Date();
      const mirrored = mirrorDate(now);
      document.getElementById('date').textContent = mirrored.date;
      document.getElementById('time').textContent = mirrored.time;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // ——— FastForum клик ———
    const forumText = document.getElementById('forum-text');
    forumText.addEventListener('click', function () {
      const original = this.textContent;
      this.textContent = 'Подключитесь к сети перед тем как читать';
      setTimeout(() => {
        this.textContent = original;
      }, 2000);
    });

    // ——— Чат ———
    const chatToggle = document.getElementById('chat-toggle');
    const chatContent = document.getElementById('chat-content');

    chatToggle.addEventListener('click', function () {
      if (chatContent.classList.contains('open')) {
        chatContent.classList.remove('open');
        this.textContent = '▼ CHAT';
      } else {
        chatContent.classList.add('open');
        this.textContent = '▲ CHAT';
      }
    });

    // ——— Кнопка подключения (пока заглушка) ———
    document.getElementById('connect-btn').addEventListener('click', function () {
      // Можно позже добавить логику или glitch-эффект
    });
  </script>

</body>
</html>
