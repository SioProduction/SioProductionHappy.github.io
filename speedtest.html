<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°–ø–∏–¥—Ç–µ—Å—Ç</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, #000, #111);
      overflow-x: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
      z-index: 10;
    }

    h1 {
      color: #ff0000;
      font-size: 2.8rem;
      margin-bottom: 20px;
      font-weight: 700;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
      letter-spacing: 1px;
    }

    /* –ö–†–£–ì–õ–ê–Ø –°–ö–û–†–û–°–¢–¨ ‚Äî –∫–∞–∫ –Ω–∞ speedtest.net */
    .speed-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(30, 30, 30, 0.8);
      border: 4px solid #ff0000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      position: relative;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .speed-circle:hover {
      transform: scale(1.05);
    }

    .speed-value {
      font-size: 3rem;
      font-weight: 900;
      color: #ff0000;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }

    .unit {
      font-size: 1.3rem;
      opacity: 0.8;
      margin-top: -10px;
    }

    .message {
      font-size: 1.4rem;
      margin: 15px 0;
      font-weight: 600;
      color: #ff5555;
      text-shadow: 0 0 8px rgba(255, 85, 85, 0.5);
      transition: all 0.3s ease;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: linear-gradient(45deg, #ff0000, #ff3333);
      color: #000;
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      min-width: 160px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 15px rgba(255, 0, 0, 0.5);
      background: linear-gradient(45deg, #ff3333, #ff5555);
    }

    .btn:active {
      transform: translateY(0) scale(0.98);
    }

    .advanced-info {
      margin-top: 30px;
      padding: 25px;
      background: rgba(20, 20, 20, 0.7);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
      display: none;
      transition: opacity 0.3s ease;
    }

    .advanced-info.show {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .advanced-info h2 {
      color: #ff5555;
      margin-bottom: 20px;
      font-size: 1.5rem;
      text-shadow: 0 0 8px #ff5555;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      padding: 10px;
      background: rgba(30, 30, 30, 0.5);
      border-radius: 6px;
      transition: background 0.2s;
    }

    .info-row:hover {
      background: rgba(50, 50, 50, 0.5);
    }

    .info-label {
      opacity: 0.8;
      font-weight: 500;
    }

    .info-value {
      font-weight: 600;
      color: #ff0000;
    }

    .loading {
      display: none;
      font-size: 1.2rem;
      color: #ff5555;
      margin-top: 10px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .status {
      font-size: 0.9rem;
      opacity: 0.6;
      margin-top: 10px;
    }

    /* –õ–û–ì–ò–ù –ü–û–õ–ï ‚Äî –°–í–ï–†–•–£ –°–ü–†–ê–í–ê */
    .login-field {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 0, 0, 0.2);
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 0.8rem;
      color: #ff5555;
      z-index: 100;
    }

    .login-field input {
      background: transparent;
      border: none;
      color: #ff5555;
      font-size: 0.8rem;
      width: 80px;
      outline: none;
    }

    /* –ë–û–ö–û–í–´–ï GIF */
    .side-gif-left,
    .side-gif-right {
      position: fixed;
      top: 0;
      width: 100px;
      height: 100vh;
      z-index: 1;
      opacity: 0.3;
      pointer-events: none;
    }

    .side-gif-left {
      left: 0;
      background: url('pic/modem.gif') no-repeat center;
      background-size: contain;
    }

    .side-gif-right {
      right: 0;
      background: url('pic/modem.gif') no-repeat center;
      background-size: contain;
    }

    /* –ß–ï–†–ï–ü–ê–•–ò –° –ù–ï–ë–ê */
    .turtle {
      position: absolute;
      top: -100px;
      font-size: 2rem;
      color: #ff5555;
      animation: fall 3s ease-out forwards;
      z-index: 1000;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    /* –ß–ê–°–¢–ò–¶–´ –°–ù–ò–ó–£ */
    canvas {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <!-- –ë–û–ö–û–í–´–ï –ì–ò–§–´ -->
  <div class="side-gif-left"></div>
  <div class="side-gif-right"></div>

  <!-- –õ–û–ì–ò–ù –ü–û–õ–ï -->
  <div class="login-field">
    <input type="text" id="loginInput" placeholder="–ª–æ–≥–∏–Ω" onkeydown="checkLogin(event)">
  </div>

  <!-- –ß–ê–°–¢–ò–¶–´ -->
  <canvas id="particles"></canvas>

  <!-- –û–°–ù–û–í–ù–û–ô –ö–û–ù–¢–ï–ù–¢ -->
  <div class="container">
    <h1>–°–ø–∏–¥—Ç–µ—Å—Ç</h1>
    <div class="speed-circle">
      <div class="speed-value" id="speed">‚Äî</div>
    </div>
    <div class="unit">–ú–±–∏—Ç/—Å</div>
    <div class="message" id="message">‚Äî</div>
    <div class="btn-group">
      <button class="btn" onclick="startTest()">–¢–ï–°–¢ –°–ö–û–†–û–°–¢–ò</button>
      <button class="btn" onclick="toggleAdvanced()" style="background:linear-gradient(45deg, #333, #555); color:#ff5555;">–î–û–ü. –ò–ù–§–û</button>
    </div>
    <div class="loading" id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    <div class="status" id="status"></div>

    <div class="advanced-info" id="advanced">
      <h2>–†–∞—Å—à–∏—Ä–µ–Ω–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h2>
      <div class="info-row">
        <span class="info-label">–ü–∏–Ω–≥:</span>
        <span class="info-value" id="ping">‚Äî –º—Å</span>
      </div>
      <div class="info-row">
        <span class="info-label">–ó–∞–≥—Ä—É–∑–∫–∞:</span>
        <span class="info-value" id="download">‚Äî –ú–±–∏—Ç/—Å</span>
      </div>
      <div class="info-row">
        <span class="info-label">–í—ã–≥—Ä—É–∑–∫–∞:</span>
        <span class="info-value" id="upload">‚Äî –ú–±–∏—Ç/—Å</span>
      </div>
      <div class="info-row">
        <span class="info-label">–ò—Å—Ç–æ—á–Ω–∏–∫:</span>
        <span class="info-value">–õ–æ–∫–∞–ª—å–Ω—ã–π —Ç–µ—Å—Ç</span>
      </div>
    </div>
  </div>

  <script>
    let isTesting = false;
    let turtlesFallen = false;

    // –ß–∞—Å—Ç–∏—Ü—ã —Å–Ω–∏–∑—É
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = 150;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const particles = [];
    for (let i = 0; i < 50; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3 + 1,
        speed: Math.random() * 0.5 + 0.2,
        alpha: Math.random()
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
      particles.forEach(p => {
        p.y -= p.speed;
        if (p.y < 0) p.y = canvas.height;
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
      requestAnimationFrame(drawParticles);
    }

    drawParticles();

    async function startTest() {
      if (isTesting) return;
      isTesting = true;

      const elSpeed = document.getElementById('speed');
      const elMessage = document.getElementById('message');
      const elLoading = document.getElementById('loading');
      const elStatus = document.getElementById('status');

      elSpeed.textContent = '...';
      elMessage.textContent = '‚Äî';
      elLoading.style.display = 'block';
      elStatus.textContent = '–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞...';

      try {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ª–æ–≥–∏–Ω
        const login = document.getElementById('loginInput').value.trim().toLowerCase();

        if (login === 'sio') {
          setTimeout(() => {
            elSpeed.textContent = '1228.0';
            elMessage.textContent = 'üöÄ –°–∫–æ—Ä–æ—Å—Ç—å –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞ –∞—Ö—É–µ–Ω–Ω–∞—è!';
            elMessage.style.color = '#00ff00';
            document.getElementById('download').textContent = '1228.0 –ú–±–∏—Ç/—Å';
            document.getElementById('upload').textContent = '1228.0 –ú–±–∏—Ç/—Å';
            document.getElementById('ping').textContent = '1.0 –º—Å';
            elLoading.style.display = 'none';
            elStatus.textContent = '‚úÖ –¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω';
            isTesting = false;
          }, 1000);
          return;
        }

        if (login === 'ser_shavka') {
          setTimeout(() => {
            elSpeed.textContent = '-1488.0';
            elMessage.textContent = 'ü§ï –í—ã –≤ –ø–∞–ª–µ—Å—Ç–∏–Ω–µ! –í–∞—à –∏–Ω—Ç—Ä–µ–Ω–µ—Ç –≤ –ø–æ–ª–Ω–æ–π –∂–æ–ø–µ! :(';
            elMessage.style.color = '#ff5555';
            document.getElementById('download').textContent = '-1488.0 –ú–±–∏—Ç/—Å';
            document.getElementById('upload').textContent = '-1488.0 –ú–±–∏—Ç/—Å';
            document.getElementById('ping').textContent = '9999.0 –º—Å';
            elLoading.style.display = 'none';
            elStatus.textContent = '‚ùå –¢–µ—Å—Ç –∑–∞–≤–µ—Ä—à—ë–Ω (—Å —é–º–æ—Ä–æ–º)';
            isTesting = false;
          }, 1000);
          return;
        }

        // –û–±—ã—á–Ω—ã–π —Ç–µ—Å—Ç
        const ping = await measurePing();
        document.getElementById('ping').textContent = ping.toFixed(1) + ' –º—Å';

        const download = await measureDownload();
        document.getElementById('download').textContent = download.toFixed(1) + ' –ú–±–∏—Ç/—Å';

        const upload = Math.min(download * 0.3, 50).toFixed(1);
        document.getElementById('upload').textContent = upload + ' –ú–±–∏—Ç/—Å';

        elSpeed.textContent = download.toFixed(1);

        // –°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ —Å–∫–æ—Ä–æ—Å—Ç–∏
        if (download > 50) {
          elMessage.textContent = 'üöÄ –£ –≤–∞—Å —Å–ø–∏–¥!';
          elMessage.style.color = '#00ff00';
        } else if (download > 10) {
          elMessage.textContent = 'üê¢ –£ –≤–∞—Å –≤–∏—á!';
          elMessage.style.color = '#ffff00';
        } else {
          elMessage.textContent = 'ü§ï –í—ã –∑–¥–æ—Ä–æ–≤—ã–µ?';
          elMessage.style.color = '#ff5555';
        }

        // –ü–∞–¥–∞—é—â–∏–µ —á–µ—Ä–µ–ø–∞—Ö–∏ (–æ–¥–∏–Ω —Ä–∞–∑)
        if (!turtlesFallen) {
          for (let i = 0; i < 3; i++) {
            const turtle = document.createElement('div');
            turtle.className = 'turtle';
            turtle.textContent = 'üê¢';
            turtle.style.left = (Math.random() * 80 + 10) + '%';
            turtle.style.animationDelay = (i * 0.3) + 's';
            document.body.appendChild(turtle);
            setTimeout(() => {
              turtle.remove();
            }, 3000);
          }
          turtlesFallen = true;
        }

        elLoading.style.display = 'none';
        elStatus.textContent = '‚úÖ –ì–æ—Ç–æ–≤–æ';

        isTesting = false;

      } catch (err) {
        console.error(err);
        elSpeed.textContent = '‚Äî';
        elMessage.textContent = '‚ùå –û—à–∏–±–∫–∞';
        elLoading.style.display = 'none';
        elStatus.textContent = '‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∏–∑–º–µ—Ä–∏—Ç—å';
        isTesting = false;
      }
    }

    async function measurePing() {
      const start = performance.now();
      try {
        await fetch('https://httpbin.org/get?r=' + Math.random(), { cache: 'no-store' });
      } catch (e) {
        return 100;
      }
      const end = performance.now();
      return end - start;
    }

    async function measureDownload() {
      const url = 'https://speed.cloudflare.com/__down?bytes=10000000';
      const start = performance.now();

      try {
        const resp = await fetch(url + `&r=${Math.random()}`, { cache: 'no-store' });
        const data = await resp.arrayBuffer();
        const end = performance.now();

        const duration = (end - start) / 1000;
        const bitsLoaded = data.byteLength * 8;
        const bps = bitsLoaded / duration;
        return bps / 1_000_000;
      } catch (e) {
        return 0;
      }
    }

    function toggleAdvanced() {
      const adv = document.getElementById('advanced');
      adv.classList.toggle('show');
    }

    function checkLogin(e) {
      if (e.key === 'Enter') {
        startTest();
      }
    }
  </script>
</body>
</html>
