<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Спидтест</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #ff0000;
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: 700;
    }

    .speed-display {
      font-size: 4rem;
      font-weight: 800;
      margin: 20px 0;
      background: linear-gradient(to right, #ff0000, #ff5555);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .unit {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .btn {
      background: #ff0000;
      color: #000;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 4px;
      transition: 0.2s;
      margin-top: 20px;
    }

    .btn:hover {
      background: #ff3333;
      transform: scale(1.03);
    }

    .advanced-info {
      margin-top: 30px;
      padding: 20px;
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      display: none;
    }

    .advanced-info h2 {
      color: #ff5555;
      margin-bottom: 15px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }

    .info-label {
      opacity: 0.7;
    }

    .info-value {
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Спидтест</h1>
    <div class="speed-display" id="speed">—</div>
    <div class="unit">Мбит/с</div>
    <button class="btn" onclick="startTest()">ТЕСТ СКОРОСТИ</button>
    <button class="btn" onclick="toggleAdvanced()" style="background:#333;color:#ff0000;margin-top:10px;">ДОП. ИНФО</button>

    <div class="advanced-info" id="advanced">
      <h2>Расширенная информация</h2>
      <div class="info-row">
        <span class="info-label">Пинг:</span>
        <span class="info-value" id="ping">—</span>
      </div>
      <div class="info-row">
        <span class="info-label">Загрузка:</span>
        <span class="info-value" id="download">— Мбит/с</span>
      </div>
      <div class="info-row">
        <span class="info-label">Выгрузка:</span>
        <span class="info-value" id="upload">— Мбит/с</span>
      </div>
      <div class="info-row">
        <span class="info-label">Источник:</span>
        <span class="info-value">speed.cloudflare.com</span>
      </div>
    </div>
  </div>

  <script>
    let isTesting = false;

    async function fetchSpeed(url, sizeInBytes) {
      const start = performance.now();
      const resp = await fetch(url + `?r=${Math.random()}`, { cache: 'no-store' });
      const data = await resp.arrayBuffer();
      const end = performance.now();

      if (data.byteLength !== sizeInBytes) return null;

      const duration = (end - start) / 1000; // секунды
      const bitsLoaded = sizeInBytes * 8;
      const bps = bitsLoaded / duration;
      return (bps / 1_000_000); // Мбит/с
    }

    async function measurePing() {
      const start = performance.now();
      await fetch('https://speed.cloudflare.com/__down?bytes=1', { cache: 'no-store' });
      return performance.now() - start;
    }

    async function startTest() {
      if (isTesting) return;
      isTesting = true;

      const elSpeed = document.getElementById('speed');
      elSpeed.textContent = '...';

      // Пинг
      let ping = await measurePing();
      document.getElementById('ping').textContent = ping.toFixed(1) + ' мс';

      // Загрузка (download)
      let downSpeed = 0;
      try {
        // Используем файл 10 МБ
        downSpeed = await fetchSpeed('https://speed.cloudflare.com/__down', 10_000_000);
      } catch (e) {
        downSpeed = 0;
      }

      // Простая эмуляция выгрузки (реальная upload-проверка требует сервера — пропустим)
      // В реальном проекте можно использовать librespeed/speedtest-net или аналоги
      const upSpeed = downSpeed ? Math.min(downSpeed * 0.3, 50) : 0; // условно

      // Отображаем основную скорость как download
      elSpeed.textContent = downSpeed ? downSpeed.toFixed(1) : '0.0';
      document.getElementById('download').textContent = (downSpeed ? downSpeed.toFixed(1) : '0.0') + ' Мбит/с';
      document.getElementById('upload').textContent = upSpeed.toFixed(1) + ' Мбит/с';

      isTesting = false;
    }

    function toggleAdvanced() {
      const adv = document.getElementById('advanced');
      adv.style.display = adv.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
