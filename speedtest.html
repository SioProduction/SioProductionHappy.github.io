<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°–ø–∏–¥—Ç–µ—Å—Ç</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, #000, #111);
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #ff0000;
      font-size: 2.8rem;
      margin-bottom: 20px;
      font-weight: 700;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
      letter-spacing: 1px;
    }

    .speed-display {
      font-size: 4.5rem;
      font-weight: 900;
      margin: 20px 0;
      background: linear-gradient(to right, #ff0000, #ff5555);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .speed-display:hover {
      transform: scale(1.05);
    }

    .unit {
      font-size: 1.3rem;
      opacity: 0.8;
      margin-top: -10px;
    }

    .message {
      font-size: 1.4rem;
      margin: 15px 0;
      font-weight: 600;
      color: #ff5555;
      text-shadow: 0 0 8px rgba(255, 85, 85, 0.5);
      transition: all 0.3s ease;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: linear-gradient(45deg, #ff0000, #ff3333);
      color: #000;
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 50px; /* –ö–†–£–ì–õ–´–ï –ö–ù–û–ü–ö–ò */
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      min-width: 160px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 15px rgba(255, 0, 0, 0.5);
      background: linear-gradient(45deg, #ff3333, #ff5555);
    }

    .btn:active {
      transform: translateY(0) scale(0.98);
    }

    .advanced-info {
      margin-top: 30px;
      padding: 25px;
      background: rgba(20, 20, 20, 0.7);
      border: 1px solid rgba(255, 0, 0, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
      display: none;
      transition: opacity 0.3s ease;
    }

    .advanced-info.show {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .advanced-info h2 {
      color: #ff5555;
      margin-bottom: 20px;
      font-size: 1.5rem;
      text-shadow: 0 0 8px #ff5555;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      padding: 10px;
      background: rgba(30, 30, 30, 0.5);
      border-radius: 6px;
      transition: background 0.2s;
    }

    .info-row:hover {
      background: rgba(50, 50, 50, 0.5);
    }

    .info-label {
      opacity: 0.8;
      font-weight: 500;
    }

    .info-value {
      font-weight: 600;
      color: #ff0000;
    }

    .loading {
      display: none;
      font-size: 1.2rem;
      color: #ff5555;
      margin-top: 10px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .status {
      font-size: 0.9rem;
      opacity: 0.6;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–°–ø–∏–¥—Ç–µ—Å—ÇüõèÔ∏è</h1>
    <div class="speed-display" id="speed">‚Äî</div>
    <div class="unit">–ú–±–∏—Ç/—Å</div>
    <div class="message" id="message">‚Äî</div>
    <div class="btn-group">
      <button class="btn" onclick="startTest()">–¢–ï–°–¢ –°–ö–û–†–û–°–¢–ò</button>
      <button class="btn" onclick="toggleAdvanced()" style="background:linear-gradient(45deg, #333, #555); color:#ff5555;">–î–û–ü. –ò–ù–§–û</button>
    </div>
    <div class="loading" id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    <div class="status" id="status"></div>

    <div class="advanced-info" id="advanced">
      <h2>–†–∞—Å—à–∏—Ä–µ–Ω–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h2>
      <div class="info-row">
        <span class="info-label">–ü–∏–Ω–≥:</span>
        <span class="info-value" id="ping">‚Äî –º—Å</span>
      </div>
      <div class="info-row">
        <span class="info-label">–ó–∞–≥—Ä—É–∑–∫–∞:</span>
        <span class="info-value" id="download">‚Äî –ú–±–∏—Ç/—Å</span>
      </div>
      <div class="info-row">
        <span class="info-label">–í—ã–≥—Ä—É–∑–∫–∞:</span>
        <span class="info-value" id="upload">‚Äî –ú–±–∏—Ç/—Å</span>
      </div>
      <div class="info-row">
        <span class="info-label">–ò—Å—Ç–æ—á–Ω–∏–∫:</span>
        <span class="info-value">–õ–æ–∫–∞–ª—å–Ω—ã–π —Ç–µ—Å—Ç</span>
      </div>
    </div>
  </div>

  <script>
    let isTesting = false;

    async function startTest() {
      if (isTesting) return;
      isTesting = true;

      const elSpeed = document.getElementById('speed');
      const elMessage = document.getElementById('message');
      const elLoading = document.getElementById('loading');
      const elStatus = document.getElementById('status');

      elSpeed.textContent = '...';
      elMessage.textContent = '‚Äî';
      elLoading.style.display = 'block';
      elStatus.textContent = '–ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞...';

      try {
        // –ò–∑–º–µ—Ä—è–µ–º –ø–∏–Ω–≥
        const ping = await measurePing();
        document.getElementById('ping').textContent = ping.toFixed(1) + ' –º—Å';

        // –ò–∑–º–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É
        const download = await measureDownload();
        document.getElementById('download').textContent = download.toFixed(1) + ' –ú–±–∏—Ç/—Å';

        // –£—Å–ª–æ–≤–Ω–æ —ç–º—É–ª–∏—Ä—É–µ–º –≤—ã–≥—Ä—É–∑–∫—É (—Ä–µ–∞–ª—å–Ω–∞—è —Ç—Ä–µ–±—É–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞)
        const upload = Math.min(download * 0.3, 50).toFixed(1);
        document.getElementById('upload').textContent = upload + ' –ú–±–∏—Ç/—Å';

        // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Å–Ω–æ–≤–Ω—É—é —Å–∫–æ—Ä–æ—Å—Ç—å
        elSpeed.textContent = download.toFixed(1);

        // –°–æ–æ–±—â–µ–Ω–∏–µ –ø–æ —Å–∫–æ—Ä–æ—Å—Ç–∏
        if (download > 50) {
          elMessage.textContent = 'üöÄ –£ –≤–∞—Å —Å–ø–∏–¥!';
          elMessage.style.color = '#00ff00';
        } else if (download > 10) {
          elMessage.textContent = 'üê¢ –£ –≤–∞—Å –≤–∏—á!';
          elMessage.style.color = '#ffff00';
        } else {
          elMessage.textContent = 'ü§ï –í—ã –∑–¥–æ—Ä–æ–≤—ã–µ?';
          elMessage.style.color = '#ff5555';
        }

        elLoading.style.display = 'none';
        elStatus.textContent = '‚úÖ –ì–æ—Ç–æ–≤–æ';

        isTesting = false;

      } catch (err) {
        console.error(err);
        elSpeed.textContent = '‚Äî';
        elMessage.textContent = '‚ùå –û—à–∏–±–∫–∞';
        elLoading.style.display = 'none';
        elStatus.textContent = '‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –∏–∑–º–µ—Ä–∏—Ç—å';
        isTesting = false;
      }
    }

    async function measurePing() {
      const start = performance.now();
      try {
        await fetch('https://httpbin.org/get?r=' + Math.random(), { cache: 'no-store' });
      } catch (e) {
        // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞ ‚Äî –¥–µ–ª–∞–µ–º —É—Å–ª–æ–≤–Ω—ã–π –ø–∏–Ω–≥
        return 100;
      }
      const end = performance.now();
      return end - start;
    }

    async function measureDownload() {
      const url = 'https://speed.cloudflare.com/__down?bytes=10000000'; // 10 –ú–ë
      const start = performance.now();

      try {
        const resp = await fetch(url + `&r=${Math.random()}`, { cache: 'no-store' });
        const data = await resp.arrayBuffer();
        const end = performance.now();

        const duration = (end - start) / 1000; // —Å–µ–∫—É–Ω–¥—ã
        const bitsLoaded = data.byteLength * 8;
        const bps = bitsLoaded / duration;
        return bps / 1_000_000; // –ú–±–∏—Ç/—Å
      } catch (e) {
        return 0;
      }
    }

    function toggleAdvanced() {
      const adv = document.getElementById('advanced');
      adv.classList.toggle('show');
    }
  </script>
</body>
</html>
