<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–°–ø–∏–¥—Ç–µ—Å—Ç</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background: #000;
      color: #0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
      z-index: 10;
    }

    h1 {
      color: #0f0;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #0f0;
    }

    .speed-circle {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: rgba(10, 10, 10, 0.8);
      border: 3px solid #0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
    }

    .speed-value {
      font-size: 2.8rem;
      font-weight: bold;
      color: #0f0;
      text-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
    }

    .unit {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-top: 5px;
    }

    .message {
      font-size: 1.3rem;
      margin: 15px 0;
      color: #0f0;
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
    }

    .btn {
      background: #0f0;
      color: #000;
      border: none;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.2s;
      margin-top: 10px;
      min-width: 160px;
    }

    .btn:hover {
      background: #00ff00;
      transform: scale(1.03);
    }

    .advanced-info {
      margin-top: 25px;
      padding: 20px;
      background: rgba(20, 20, 20, 0.7);
      border: 1px solid rgba(0, 255, 0, 0.3);
      border-radius: 8px;
      display: none;
    }

    .advanced-info h2 {
      color: #0f0;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      padding: 6px 0;
    }

    .info-label { opacity: 0.7; }
    .info-value { font-weight: bold; color: #0f0; }

    .login-field {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 0.85rem;
    }

    .login-field input {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #0f0;
      color: #0f0;
      padding: 4px 8px;
      font-family: 'Courier New', monospace;
      width: 90px;
    }

    .turtle {
      position: absolute;
      top: -80px;
      font-size: 1.8rem;
      color: #0f0;
      animation: fall 5s ease-out forwards;
      opacity: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- –ü–æ–ª–µ –ª–æ–≥–∏–Ω–∞ -->
  <div class="login-field">
    <input type="text" id="loginInput" placeholder="–ª–æ–≥–∏–Ω" onkeydown="if(event.key==='Enter') startTest()">
  </div>

  <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
  <div class="container">
    <h1>–°–ü–ò–î–¢–ï–°–¢</h1>
    <div class="speed-circle">
      <div class="speed-value" id="speed">‚Äî</div>
    </div>
    <div class="unit">–ú–±–∏—Ç/—Å</div>
    <div class="message" id="message">‚Äî</div>
    <button class="btn" onclick="startTest()">–¢–ï–°–¢ –°–ö–û–†–û–°–¢–ò</button>
    <button class="btn" style="background:#333;color:#0f0;margin-top:10px;" onclick="toggleAdvanced()">–î–û–ü. –ò–ù–§–û</button>

    <div class="advanced-info" id="advanced">
      <h2>–†–∞—Å—à–∏—Ä–µ–Ω–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</h2>
      <div class="info-row">
        <span class="info-label">–ü–∏–Ω–≥:</span>
        <span class="info-value" id="ping">‚Äî –º—Å</span>
      </div>
      <div class="info-row">
        <span class="info-label">–ó–∞–≥—Ä—É–∑–∫–∞:</span>
        <span class="info-value" id="download">‚Äî –ú–±–∏—Ç/—Å</span>
      </div>
      <div class="info-row">
        <span class="info-label">–í—ã–≥—Ä—É–∑–∫–∞:</span>
        <span class="info-value" id="upload">‚Äî –ú–±–∏—Ç/—Å</span>
      </div>
    </div>
  </div>

  <script>
    let isTesting = false;
    let turtles = [];

    function startTest() {
      if (isTesting) return;
      isTesting = true;

      const login = document.getElementById('loginInput').value.trim().toLowerCase();
      const speedEl = document.getElementById('speed');
      const msgEl = document.getElementById('message');
      const pingEl = document.getElementById('ping');
      const downEl = document.getElementById('download');
      const upEl = document.getElementById('upload');

      // –°–±—Ä–æ—Å
      speedEl.textContent = '...';
      msgEl.textContent = '';

      // –°–µ–∫—Ä–µ—Ç–Ω—ã–µ –ª–æ–≥–∏–Ω—ã
      if (login === 'sio') {
        setTimeout(() => {
          speedEl.textContent = '1228.0';
          msgEl.textContent = 'üöÄ –£ –≤–∞—Å —Å–ø–∏–¥!';
          pingEl.textContent = '1.0 –º—Å';
          downEl.textContent = '1228.0 –ú–±–∏—Ç/—Å';
          upEl.textContent = '1228.0 –ú–±–∏—Ç/—Å';
          isTesting = false;
          createTurtles();
          setTimeout(() => { clearTurtles(); }, 4000);
        }, 800);
        return;
      }

      if (login === 'ser_shavka') {
        setTimeout(() => {
          speedEl.textContent = '-1488.0';
          msgEl.textContent = 'üê¢ –£ –≤–∞—Å –≤–∏—á!';
          pingEl.textContent = '9999.0 –º—Å';
          downEl.textContent = '-1488.0 –ú–±–∏—Ç/—Å';
          upEl.textContent = '-1488.0 –ú–±–∏—Ç/—Å';
          isTesting = false;
          createTurtles();
          setTimeout(() => { clearTurtles(); }, 4000);
        }, 800);
        return;
      }

      // –û–±—ã—á–Ω—ã–π —Ç–µ—Å—Ç ‚Äî —ç–º—É–ª—è—Ü–∏—è
      const download = (Math.random() * 60 + 5).toFixed(1);
      const upload = (download * 0.3).toFixed(1);
      const ping = (Math.random() * 50 + 10).toFixed(0);

      setTimeout(() => {
        speedEl.textContent = download;
        pingEl.textContent = ping + ' –º—Å';
        downEl.textContent = download + ' –ú–±–∏—Ç/—Å';
        upEl.textContent = upload + ' –ú–±–∏—Ç/—Å';

        if (download > 50) {
          msgEl.textContent = 'üöÄ –£ –≤–∞—Å —Å–ø–∏–¥!';
        } else if (download > 10) {
          msgEl.textContent = 'üê¢ –£ –≤–∞—Å –≤–∏—á!';
        } else {
          msgEl.textContent = 'ü§ï –í—ã –∑–¥–æ—Ä–æ–≤—ã–µ?';
        }

        createTurtles();
        setTimeout(() => { clearTurtles(); }, 4000);
        isTesting = false;
      }, 1200);
    }

    function createTurtles() {
      clearTurtles();
      for (let i = 0; i < 12; i++) {
        const turtle = document.createElement('div');
        turtle.className = 'turtle';
        turtle.textContent = 'üê¢';
        turtle.style.left = (Math.random() * 85 + 5) + '%';
        turtle.style.animationDelay = (i * 0.1) + 's';
        turtle.style.animationDuration = (4 + Math.random() * 2) + 's';
        document.body.appendChild(turtle);
        turtles.push(turtle);
      }
    }

    function clearTurtles() {
      turtles.forEach(t => t.remove());
      turtles = [];
    }

    function toggleAdvanced() {
      const el = document.getElementById('advanced');
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }
  </script>
</body>
</html>
