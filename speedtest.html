<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Спидтест</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background: #000;
      color: #0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background: linear-gradient(135deg, #000, #000);
      overflow-x: hidden;
      position: relative;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
      z-index: 10;
    }

    h1 {
      color: #0f0;
      font-size: 2.8rem;
      margin-bottom: 20px;
      font-weight: 700;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      letter-spacing: 1px;
      font-family: 'Courier New', monospace;
    }

    /* КРУГЛАЯ СКОРОСТЬ — как на speedtest.net */
    .speed-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: rgba(10, 10, 10, 0.8);
      border: 4px solid #0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .speed-circle:hover {
      transform: scale(1.05);
    }

    .speed-value {
      font-size: 3rem;
      font-weight: 900;
      color: #0f0;
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    }

    .unit {
      font-size: 1.3rem;
      opacity: 0.8;
      margin-top: -10px;
    }

    .message {
      font-size: 1.4rem;
      margin: 15px 0;
      font-weight: 600;
      color: #0f0;
      text-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
      transition: all 0.3s ease;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: linear-gradient(45deg, #0f0, #00ff00);
      color: #000;
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 255, 0, 0.3);
      position: relative;
      overflow: hidden;
      min-width: 160px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 15px rgba(0, 255, 0, 0.5);
      background: linear-gradient(45deg, #00ff00, #00cc00);
    }

    .btn:active {
      transform: translateY(0) scale(0.98);
    }

    .advanced-info {
      margin-top: 30px;
      padding: 25px;
      background: rgba(20, 20, 20, 0.7);
      border: 1px solid rgba(0, 255, 0, 0.3);
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
      display: none;
      transition: opacity 0.3s ease;
    }

    .advanced-info.show {
      display: block;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .advanced-info h2 {
      color: #0f0;
      margin-bottom: 20px;
      font-size: 1.5rem;
      text-shadow: 0 0 8px #0f0;
      font-family: 'Courier New', monospace;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      padding: 10px;
      background: rgba(30, 30, 30, 0.5);
      border-radius: 6px;
      transition: background 0.2s;
    }

    .info-row:hover {
      background: rgba(50, 50, 50, 0.5);
    }

    .info-label {
      opacity: 0.8;
      font-weight: 500;
    }

    .info-value {
      font-weight: 600;
      color: #0f0;
    }

    .loading {
      display: none;
      font-size: 1.2rem;
      color: #0f0;
      margin-top: 10px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    .status {
      font-size: 0.9rem;
      opacity: 0.6;
      margin-top: 10px;
    }

    /* ЛОГИН ПОЛЕ — СВЕРХУ СПРАВА */
    .login-field {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(0, 255, 0, 0.2);
      border-radius: 4px;
      padding: 6px 10px;
      font-size: 0.8rem;
      color: #0f0;
      z-index: 100;
    }

    .login-field input {
      background: transparent;
      border: none;
      color: #0f0;
      font-size: 0.8rem;
      width: 80px;
      outline: none;
    }

    /* БОКОВЫЕ GIF */
    .side-gif-left,
    .side-gif-right {
      position: fixed;
      top: 0;
      width: 100px;
      height: 100vh;
      z-index: 1;
      opacity: 0.3;
      pointer-events: none;
    }

    .side-gif-left {
      left: 0;
      background: url('pic/modem.gif') no-repeat center;
      background-size: contain;
    }

    .side-gif-right {
      right: 0;
      background: url('pic/modem.gif') no-repeat center;
      background-size: contain;
    }
