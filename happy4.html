<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>happy4</title>
  <link rel="icon" href="pic/friend.jpg" type="image/jpeg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      background-image: url('pic/pfon.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Courier New', monospace;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Таймер */
    #timer-block {
      position: absolute;
      top: 20px;
      left: 20px;
      background: black;
      border: 3px solid black;
      padding: 6px 10px;
      color: white;
      font-size: 14px;
      line-height: 1.3;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #clock-icon {
      width: 34px;
      height: 41px;
      image-rendering: pixelated;
    }

    /* Кнопка подключения */
    #connect-btn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #d0e4f7;
      border: 2px solid #1e5cb0;
      padding: 6px 16px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      cursor: pointer;
      z-index: 110;
    }

    /* Основной блок */
    #main-block {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(90%, 700px);
      background: #d0e4f7;
      border: 4px solid #1e5cb0;
      padding: 16px;
      z-index: 10;
    }

    .section {
      margin-bottom: 16px;
    }

    .section:last-child { margin-bottom: 0; }

    .section h2 {
      margin-bottom: 8px;
      color: #000;
      font-size: 18px;
    }

    .section-content {
      font-size: 14px;
      color: #222;
      line-height: 1.4;
    }

    .section-content a {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Музыка дня: кнопка и громкость */
    .music-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .music-btn {
      background: #1e5cb0;
      color: white;
      border: none;
      padding: 4px 10px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      cursor: pointer;
    }

    .music-volume {
      width: 80px;
      height: 18px;
    }

    /* === КНОПКА ЧАТА === */
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #aaa;
      color: black;
      border: 2px solid #888;
      padding: 8px 16px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      z-index: 200;
      text-align: center;
      width: 80px;
      height: 34px;
      line-height: 1.2;
    }

    /* === ОКНО ЧАТА === */
    #chat-window {
      position: fixed;
      bottom: -320px;
      right: 20px;
      width: 560px;
      height: 300px;
      background: white;
      border: 2px solid #888;
      z-index: 199;
      padding: 16px;
      display: flex;
      flex-direction: column;
      transition: bottom 0.3s ease;
    }

    #chat-window.open {
      bottom: 86px;
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .avatar-placeholder {
      width: 60px;
      height: 60px;
      background: #eee;
      border: 1px dashed #999;
      flex-shrink: 0;
    }

    .contact-name {
      font-weight: bold;
      font-size: 16px;
      color: #000;
    }

    .chat-divider {
      height: 1px;
      background: #ccc;
      margin: 0 0 14px 0;
    }

    .chat-messages {
      flex: 1;
      font-size: 14px;
      color: #222;
      cursor: default;
    }

    /* === Чат без подключения === */
    #chat-messages {
      font-style: italic;
    }

    /* Затемнение и прочие эффекты НЕ ВКЛЮЧЕНЫ — horror-режим удалён */
  </style>
</head>
<body>

  <!-- Таймер -->
  <div id="timer-block">
    <div id="timer-text">
      <span id="date">2008-12-31</span><br>
      <span id="time">00:00:00</span>
    </div>
    <img id="clock-icon" src="pic/Clock.webp" alt="Clock">
  </div>

  <!-- Кнопка подключения -->
  <div id="connect-btn">Подключиться к сети</div>

  <!-- Основной блок -->
  <div id="main-block">
    <div class="section">
      <h2>FastForum</h2>
      <div class="section-content">
        <a href="forum.html" target="_self">Перейти на форум</a>
      </div>
    </div>
    <div class="section">
      <h2>Музыка дня</h2>
      <div class="section-content music-controls">
        <button class="music-btn" id="play-music">Слушать</button>
        <input type="range" min="0" max="1" step="0.01" value="0.7" class="music-volume" id="volume-control">
      </div>
    </div>
    <div class="section">
      <h2>Новости дня</h2>
      <div class="section-content" id="random-news">—</div>
    </div>
  </div>

  <!-- Чат: кнопка и окно -->
  <div id="chat-toggle">▼ CHAT</div>
  <div id="chat-window">
    <div class="chat-header">
      <div class="avatar-placeholder"></div>
      <div class="contact-name">???</div>
    </div>
    <div class="chat-divider"></div>
    <div class="chat-messages" id="chat-messages">Нет подключения к интернету</div>
  </div>

  <!-- Аудио (динамически создаётся при нажатии) -->
  <audio id="music-player"></audio>

  <script>
    // ——— ВРЕМЯ ———
    function mirrorDate(realDate) {
      const year = 2008;
      const mirroredMonth = 12 - realDate.getMonth();
      const day = realDate.getDate();
      const hour = (realDate.getHours() + 12) % 24;
      const minute = realDate.getMinutes();
      const second = realDate.getSeconds();
      const pad = n => String(n).padStart(2, '0');
      return {
        date: `2008-${pad(mirroredMonth)}-${pad(day)}`,
        time: `${pad(hour)}:${pad(minute)}:${pad(second)}`
      };
    }

    function updateTimer() {
      const now = new Date();
      const mirrored = mirrorDate(now);
      document.getElementById('date').textContent = mirrored.date;
      document.getElementById('time').textContent = mirrored.time;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // ——— Кнопка подключения ———
    const connectBtn = document.getElementById('connect-btn');
    connectBtn.addEventListener('click', () => {
      window.location.href = 'happy3.html';
    });

    // ——— Музыка дня ———
    const tracks = [
      'audio/Postal 2 OST - Map.mp3',
      'audio/Team Fortress 2 Soundtrack ｜ Upgrade Station.mp3',
      'audio/15. Still Alive (Radio Mix Clean).mp3'
    ];

    const musicBtn = document.getElementById('play-music');
    const volumeCtrl = document.getElementById('volume-control');
    const musicPlayer = document.getElementById('music-player');

    volumeCtrl.addEventListener('input', () => {
      musicPlayer.volume = volumeCtrl.value;
    });

    musicBtn.addEventListener('click', () => {
      const randomTrack = tracks[Math.floor(Math.random() * tracks.length)];
      musicPlayer.src = randomTrack;
      musicPlayer.play().catch(e => console.warn("Playback failed:", e));
    });

    // ——— Новости дня: случайный прочерк ———
    const dashes = ['—', '–', '— —', '•••', '...', '—'];
    document.getElementById('random-news').textContent = dashes[Math.floor(Math.random() * dashes.length)];

    // ——— Чат ———
    const chatToggle = document.getElementById('chat-toggle');
    const chatWindow = document.getElementById('chat-window');
    const chatMessages = document.getElementById('chat-messages');

    let isChatOpen = false;
    const defaultText = "Нет подключения к интернету";
    const hoverText = "Подключитесь, чтобы общаться с другими";

    chatMessages.textContent = defaultText;
    chatMessages.addEventListener('mouseenter', () => chatMessages.textContent = hoverText);
    chatMessages.addEventListener('mouseleave', () => chatMessages.textContent = defaultText);

    chatToggle.addEventListener('click', () => {
      chatWindow.classList.toggle('open');
      chatToggle.textContent = isChatOpen ? '▼ CHAT' : '▲ CHAT';
      isChatOpen = !isChatOpen;
    });
  </script>

</body>
</html>
