<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>happy4</title>
  <link rel="icon" href="pic/friend.jpg" type="image/jpeg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      background-image: url('pic/pfon.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Courier New', monospace;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Таймер */
    #timer-block {
      position: absolute;
      top: 20px;
      left: 20px;
      background: black;
      border: 3px solid #00008b;
      padding: 6px 10px;
      color: white;
      font-size: 14px;
      line-height: 1.3;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #clock-icon {
      width: 34px;
      height: 41px;
      image-rendering: pixelated;
    }

    /* Основной блок */
    #main-block {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(90%, 700px);
      background: #d0e4f7;
      border: 4px solid #1e5cb0;
      padding: 16px;
      z-index: 10;
    }

    .section {
      margin-bottom: 16px;
    }

    .section:last-child { margin-bottom: 0; }

    .section h2 {
      margin-bottom: 8px;
      color: #000;
      font-size: 18px;
    }

    .section-content {
      font-size: 14px;
      color: #222;
      line-height: 1.4;
    }

    .section-content a {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Музыка дня: иконка + ползунок с % */
    .music-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #music-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      border: 1px solid #888;
      background: white;
    }

    .volume-wrapper {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .volume-slider {
      width: 80px;
      height: 18px;
    }

    .volume-percent {
      font-size: 12px;
      color: #222;
    }

    /* === КНОПКА ЧАТА === */
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #aaa;
      color: black;
      border: 2px solid #888;
      padding: 8px 16px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      z-index: 200;
      text-align: center;
      width: 80px;
      height: 34px;
      line-height: 1.2;
    }

    /* === ОКНО ЧАТА === */
    #chat-window {
      position: fixed;
      bottom: -320px;
      right: 20px;
      width: 560px;
      height: 300px;
      background: white;
      border: 2px solid #888;
      z-index: 199;
      padding: 16px;
      display: flex;
      flex-direction: column;
      transition: bottom 0.3s ease;
    }

    #chat-window.open {
      bottom: 86px;
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .avatar-placeholder {
      width: 60px;
      height: 60px;
      background: #eee;
      border: 1px dashed #999;
      flex-shrink: 0;
      background-image: url('pic/friend.jpg');
      background-size: cover;
      background-position: center;
    }

    .contact-name {
      font-weight: bold;
      font-size: 16px;
      color: #000;
    }

    .chat-divider {
      height: 1px;
      background: #ccc;
      margin: 0 0 14px 0;
    }

    .chat-input {
      margin-top: 8px;
      padding: 4px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      width: 100%;
      border: 1px solid #999;
    }

    .old-news {
      font-family: 'Courier New', monospace;
      color: #222;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Таймер -->
  <div id="timer-block">
    <div id="timer-text">
      <span id="date">2008-12-31</span><br>
      <span id="time">00:00:00</span>
    </div>
    <img id="clock-icon" src="pic/Clock.webp" alt="Clock">
  </div>

  <!-- Основной блок -->
  <div id="main-block">
    <div class="section">
      <h2>FastForum</h2>
      <div class="section-content">
        <a href="forum.html" target="_self">Перейти на форум</a>
      </div>
    </div>
    <div class="section">
      <h2>Музыка дня</h2>
      <div class="section-content music-controls">
        <img id="music-icon" src="pic/musicplayer.jpg" alt="Play">
        <div class="volume-wrapper">
          <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volume-control">
          <span class="volume-percent" id="volume-percent">70%</span>
        </div>
      </div>
    </div>
    <div class="section">
      <h2>Новости дня</h2>
      <div class="section-content old-news" id="random-news">Загрузка...</div>
    </div>
  </div>

  <!-- Чат -->
  <div id="chat-toggle">▼ CHAT</div>
  <div id="chat-window">
    <div class="chat-header">
      <div class="avatar-placeholder"></div>
      <div class="contact-name">Cool_Cobalt28</div>
    </div>
    <div class="chat-divider"></div>
    <input type="text" class="chat-input" id="chat-input" placeholder="Напишите сообщение...">
  </div>

  <!-- Аудио -->
  <audio id="music-player"></audio>

  <script>
    // ——— ВРЕМЯ ———
    function mirrorDate(realDate) {
      const year = 2008;
      const mirroredMonth = 12 - realDate.getMonth();
      const day = realDate.getDate();
      const hour = (realDate.getHours() + 12) % 24;
      const minute = realDate.getMinutes();
      const second = realDate.getSeconds();
      const pad = n => String(n).padStart(2, '0');
      return {
        date: `2008-${pad(mirroredMonth)}-${pad(day)}`,
        time: `${pad(hour)}:${pad(minute)}:${pad(second)}`
      };
    }

    function updateTimer() {
      const now = new Date();
      const mirrored = mirrorDate(now);
      document.getElementById('date').textContent = mirrored.date;
      document.getElementById('time').textContent = mirrored.time;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // ——— Музыка ———
    const tracks = [
      'audio/Postal 2 OST - Map.mp3',
      'audio/Team Fortress 2 Soundtrack ｜ Upgrade Station.mp3',
      'audio/15. Still Alive (Radio Mix Clean).mp3'
    ];

    const musicIcon = document.getElementById('music-icon');
    const volumeCtrl = document.getElementById('volume-control');
    const volumePercent = document.getElementById('volume-percent');
    const musicPlayer = document.getElementById('music-player');

    volumeCtrl.addEventListener('input', () => {
      const vol = parseFloat(volumeCtrl.value);
      musicPlayer.volume = vol;
      volumePercent.textContent = Math.round(vol * 100) + '%';
    });

    musicIcon.addEventListener('click', () => {
      const randomTrack = tracks[Math.floor(Math.random() * tracks.length)];
      musicPlayer.src = randomTrack;
      musicPlayer.play().catch(e => console.warn("Playback failed:", e));
    });

    // ——— Новости дня в стиле 2000-х ———
    const newsItems = [
      "23:45 [HMM] HyperMindMachine открыл способ блокировать вирус XZ-9! :P",
      "ВНИМАНИЕ! HMM успешно синтезировал нейро-мутаген для лечения синдрома Чёрного Пульса!",
      "02:11 — HMM сообщает: лекарство от болезни Крейна готово. Скачать пока нельзя, но скоро! :D",
      "URGENT: HyperMindMachine утверждает, что 'Сонная чума' вылечена! Подробности на форуме.",
      "Новость дня: HMM взломал код сна и вылечил бессонницу у 3 добровольцев. Они теперь не спят. ВООБЩЕ. :O",
      "11:33 — HyperMindMachine: 'Мы победили вирус Delta-7. Спасибо, что верили в нас!'"
    ];

    document.getElementById('random-news').textContent = newsItems[Math.floor(Math.random() * newsItems.length)];

    // ——— Чат ———
    const chatToggle = document.getElementById('chat-toggle');
    const chatWindow = document.getElementById('chat-window');
    let isChatOpen = false;

    chatToggle.addEventListener('click', () => {
      chatWindow.classList.toggle('open');
      chatToggle.textContent = isChatOpen ? '▼ CHAT' : '▲ CHAT';
      isChatOpen = !isChatOpen;
    });

    // Простая отправка (можно расширить)
    document.getElementById('chat-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        alert("Сообщение отправлено! (это демо)");
        e.target.value = '';
      }
    });
  </script>

</body>
</html>
