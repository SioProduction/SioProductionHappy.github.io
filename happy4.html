<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>happy4</title>
  <link rel="icon" href="pic/friend.jpg" type="image/jpeg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      background-image: url('pic/pfon.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Courier New', monospace;
      color: white;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Таймер */
    #timer-block {
      position: absolute;
      top: 20px;
      left: 20px;
      background: black;
      border: 3px solid #00008b;
      padding: 6px 10px;
      color: white;
      font-size: 14px;
      line-height: 1.3;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #clock-icon {
      width: 34px;
      height: 41px;
      image-rendering: pixelated;
    }

    /* Основной блок */
    #main-block {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(90%, 700px);
      background: #d0e4f7;
      border: 4px solid #1e5cb0;
      padding: 16px;
      z-index: 10;
    }

    .section {
      margin-bottom: 16px;
    }

    .section:last-child { margin-bottom: 0; }

    .section h2 {
      margin-bottom: 8px;
      color: #000;
      font-size: 18px;
    }

    .section-content {
      font-size: 14px;
      color: #222;
      line-height: 1.4;
    }

    .section-content a {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Музыка */
    .music-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #music-icon {
      width: 48px;
      height: 48px;
      cursor: pointer;
      border: 2px solid #888;
      background: white;
      image-rendering: pixelated;
    }

    .volume-wrapper {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .volume-slider {
      width: 80px;
      height: 18px;
    }

    .volume-percent {
      font-size: 12px;
      color: #222;
    }

    /* Чат */
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #aaa;
      color: black;
      border: 2px solid #888;
      padding: 8px 16px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      z-index: 200;
      text-align: center;
      width: 80px;
      height: 34px;
      line-height: 1.2;
    }

    #chat-window {
      position: fixed;
      bottom: -320px;
      right: 20px;
      width: 560px;
      height: 300px;
      background: white;
      border: 2px solid #888;
      z-index: 199;
      padding: 16px;
      display: flex;
      flex-direction: column;
      transition: bottom 0.3s ease;
    }

    #chat-window.open {
      bottom: 86px;
    }

    .chat-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .avatar-placeholder {
      width: 60px;
      height: 60px;
      background-image: url('pic/friend.jpg');
      background-size: cover;
      background-position: center;
      border: 1px solid #999;
    }

    .contact-name {
      font-weight: bold;
      font-size: 16px;
      color: #000;
    }

    .chat-divider {
      height: 1px;
      background: #ccc;
      margin: 0 0 14px 0;
    }

    .chat-messages {
      flex: 1;
      font-size: 13px;
      color: #222;
      overflow-y: auto;
      margin-bottom: 8px;
      line-height: 1.4;
    }

    .chat-input {
      padding: 4px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      width: 100%;
      border: 1px solid #999;
    }

    /* Новости — старый стиль */
    .old-news {
      font-family: 'Courier New', monospace;
      color: #222;
      font-size: 14px;
      white-space: pre-wrap;
    }

    /* Конфетти */
    .confetti {
      position: absolute;
      top: -10px;
      width: 8px;
      height: 8px;
      opacity: 0.7;
      z-index: 50;
    }
  </style>
</head>
<body>

  <!-- Таймер -->
  <div id="timer-block">
    <div id="timer-text">
      <span id="date">2008-12-31</span><br>
      <span id="time">00:00:00</span>
    </div>
    <img id="clock-icon" src="pic/Clock.webp" alt="Clock">
  </div>

  <!-- Основной блок -->
  <div id="main-block">
    <div class="section">
      <h2>FastForum</h2>
      <div class="section-content">
        <a href="forum.html" target="_self">Перейти на форум</a>
      </div>
    </div>
    <div class="section">
      <h2>Музыка дня</h2>
      <div class="section-content music-controls">
        <img id="music-icon" src="pic/musicplayer.jpg" alt="Play">
        <div class="volume-wrapper">
          <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volume-control">
          <span class="volume-percent" id="volume-percent">70%</span>
        </div>
      </div>
    </div>
    <div class="section">
      <h2>Новости дня</h2>
      <div class="section-content old-news" id="random-news">Загрузка...</div>
    </div>
  </div>

  <!-- Чат -->
  <div id="chat-toggle">▼ CHAT</div>
  <div id="chat-window">
    <div class="chat-header">
      <div class="avatar-placeholder"></div>
      <div class="contact-name">Cool_Cobalt28</div>
    </div>
    <div class="chat-divider"></div>
    <div class="chat-messages" id="chat-messages"></div>
    <input type="text" class="chat-input" id="chat-input" placeholder="Напишите сообщение...">
  </div>

  <!-- Аудио -->
  <audio id="music-player"></audio>

  <script>
    // ——— ВРЕМЯ ———
    function mirrorDate(realDate) {
      const year = 2008;
      const mirroredMonth = 12 - realDate.getMonth();
      const day = realDate.getDate();
      const hour = (realDate.getHours() + 12) % 24;
      const minute = realDate.getMinutes();
      const second = realDate.getSeconds();
      const pad = n => String(n).padStart(2, '0');
      return {
        date: `2008-${pad(mirroredMonth)}-${pad(day)}`,
        time: `${pad(hour)}:${pad(minute)}:${pad(second)}`
      };
    }

    function updateTimer() {
      const now = new Date();
      const mirrored = mirrorDate(now);
      document.getElementById('date').textContent = mirrored.date;
      document.getElementById('time').textContent = mirrored.time;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // ——— Музыка ———
    const tracks = [
      'audio/Postal 2 OST - Map.mp3',
      'audio/Team Fortress 2 Soundtrack ｜ Upgrade Station.mp3',
      'audio/15. Still Alive (Radio Mix Clean).mp3',
      'audio/X.mp3.mp3'
    ];

    const musicIcon = document.getElementById('music-icon');
    const volumeCtrl = document.getElementById('volume-control');
    const volumePercent = document.getElementById('volume-percent');
    const musicPlayer = document.getElementById('music-player');

    let confettiInterval = null;

    function startConfetti() {
      if (confettiInterval) return;
      confettiInterval = setInterval(() => {
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00'];
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.opacity = (0.3 + Math.random() * 0.4).toFixed(2);
        document.body.appendChild(confetti);

        let pos = -10;
        const fall = setInterval(() => {
          pos += 2;
          confetti.style.top = pos + 'px';
          if (pos > window.innerHeight) {
            clearInterval(fall);
            confetti.remove();
          }
        }, 30);
      }, 250);
    }

    function stopConfetti() {
      if (confettiInterval) {
        clearInterval(confettiInterval);
        confettiInterval = null;
      }
      document.querySelectorAll('.confetti').forEach(el => el.remove());
    }

    // Слушаем события плеера
    musicPlayer.addEventListener('play', () => {
      startConfetti();
    });

    musicPlayer.addEventListener('pause', () => {
      stopConfetti();
    });

    musicPlayer.addEventListener('ended', () => {
      stopConfetti();
    });

    musicIcon.addEventListener('click', () => {
      const randomTrack = tracks[Math.floor(Math.random() * tracks.length)];
      musicPlayer.src = randomTrack;
      musicPlayer.play().catch(e => console.warn("Playback failed:", e));
    });

    volumeCtrl.addEventListener('input', () => {
      const vol = parseFloat(volumeCtrl.value);
      musicPlayer.volume = vol;
      volumePercent.textContent = Math.round(vol * 100) + '%';
    });

    // ——— Новости дня ———
    const getMirrorDateDM = () => {
      const now = new Date();
      const day = now.getDate();
      const month = 12 - now.getMonth();
      return `${String(day).padStart(2, '0')}-${String(month).padStart(2, '0')}`;
    };

    const newsItems = [
      `${getMirrorDateDM()} — HMM ОБЪЯВЛЯЕТ: найдено полное лекарство от всех форм рака! Уже тестируется в 12 странах! :P`,
      `${getMirrorDateDM()} — СРОЧНО! HyperMindMachine восстановил 87% повреждённых гидроэлектростанций в Азии. Электричество ВЕРНУЛОСЬ!`,
      `${getMirrorDateDM()} — HMM предотвратил глобальный кризис воды! Новые фильтры очищают океаны за час. Ура! :D`,
      `${getMirrorDateDM()} — ВНИМАНИЕ: ИИ HMM дешифровал солнечные вспышки и спас спутники! NASA благодарит!`,
      `${getMirrorDateDM()} — HyperMindMachine научил старые компьютеры играть в DOOM. Мир изменился. Навсегда. :O`,
      `${getMirrorDateDM()} — HMM устранил 99.8% багов в Windows XP. Билл Гейтс в шоке.`
    ];

    document.getElementById('random-news').textContent = newsItems[Math.floor(Math.random() * newsItems.length)];

    // ——— Чат ———
    const chatToggle = document.getElementById('chat-toggle');
    const chatWindow = document.getElementById('chat-window');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    let isChatOpen = false;

    chatToggle.addEventListener('click', () => {
      chatWindow.classList.toggle('open');
      chatToggle.textContent = isChatOpen ? '▼ CHAT' : '▲ CHAT';
      isChatOpen = !isChatOpen;
    });

    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && chatInput.value.trim()) {
        const msg = chatInput.value.trim();
        const div = document.createElement('div');
        div.innerHTML = `<b>cookieXD43:</b> ${msg}`;
        chatMessages.appendChild(div);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        chatInput.value = '';
      }
    });
  </script>

</body>
</html>
