<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подключение</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: #0f0; /* Зелёный текст */
      font-family: 'Courier New', monospace;
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #modem {
      width: 500px;
      height: 500px;
      image-rendering: pixelated;
      margin-bottom: 40px;
    }

    #status {
      font-size: 20px;
      letter-spacing: 2px;
    }
  </style>
</head>
<body>

  <img id="modem" src="pic/modem.gif" alt="Modem">
  <div id="status">Подключение...</div>

  <!-- Аудио -->
  <audio id="dialup-audio" src="audio/052. Dialup.mp3" preload="auto"></audio>

  <script>
    const audio = document.getElementById('dialup-audio');
    const statusEl = document.getElementById('status');

    // ——— Запуск звука ———
    // Пытаемся запустить звук (браузеры требуют user interaction, но на GitHub Pages иногда проходит)
    function tryPlayAudio() {
      audio.volume = 0.7;
      audio.play().catch(e => {
        console.log("Звук не проигран (требуется взаимодействие или блокировка):", e);
      });
    }

    // Запускаем сразу (если браузер разрешит)
    tryPlayAudio();

    // ——— Анимация точек ———
    let dots = 0;
    const dotInterval = setInterval(() => {
      dots = (dots + 1) % 3;
      statusEl.textContent = `Подключение${'.'.repeat(dots + 1)}`;
    }, 1000);

    // ——— Защита от "Назад" ———
    history.pushState(null, null, location.href);
    window.addEventListener('popstate', () => {
      history.pushState(null, null, location.href);
    });

    // ——— Автопереход через 20 сек ———
    setTimeout(() => {
      clearInterval(dotInterval);
      audio.pause(); // Останавливаем звук
      window.location.href = 'happy4.html';
    }, 20000);
  </script>

</body>
</html>
